<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben&Jerry's</title>
        <link rel="stylesheet" href="./css/Promociones.css">
        <link rel="stylesheet" href="./css/Productos.css">
    
    </head>
    
    <body>
        <main>
            <div>
                <div class="elementos">
                    <div class="regresar">
                        <a href="./Principal2.html">
                            <img src="./media/regresar.jpg" alt="regresar" title="regresar" height="90%">
                        </a>
                    </div>
                    <div class="image">
                        <h1>Productos</h1>
                    </div>
                </div>
                <div class="pro-con">
                    <div class="Arriba">
                        <section class="products">
                            <IFRAME width=100% height=100% name="Productos"scrolling="yes">
                            </IFRAME>
                        </section>
                        <section class="posicion">
                            <section id="top">
                                <button name="top">Aquí</button>
                            </section>
                            <section id="left">
                                <button name="left">Aquí</button>
                            </section>
                            <section id="right">
                                <button name="right">Aquí</button>
                            </section>
                        </section>
                    </div>
                        <section class="Descuento">
                                <section class="con_usu">
                                <input type="text" name="Descuento" id="" required>
                                <label>Descuento %</label>
                            </section>
                        </section>
                        <section class="aceptar">
                            <button name="Aceptar"><a href="./Principal2">Aceptar</a></button>
                        </section>
                </div>
            </div>
        </main>
    </body>

</html>
