<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben&Jerry's</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/registro.css">
        <link rel="icon" href="media/benicon">

    </head>

    <body>
    <main>
        <div class="elementos">
            <div class="regresar">
                <a href="./index.html">
                    <img src="./media/regresar.jpg" alt="regresar" title="regresar" height="90%">
                </a>
            </div>
            <div class="image">
                <img src="./media/Ben&Jerrys_Logo.jpg" alt="Ben & Jerry´s Logo" title="Ben & Jerry´s Logo" height="70%">
            </div>
        </div>
        <div class="login">
            <div class="formu">
                <form action="post">
                    <div class="columnas">
                        <div id="izq">
                            <div class="con_usu">
                                <input type="text" id='Usuario' required>
                                <label>Usuario:</label>
                            </div>
                            <div class="con_usu">
                                <input type="text" id='Nombre' required>
                                <label>Nombre:</label>
                            </div>
                            <div class="con_usu">
                                <input type="text" id='Appat' required>
                                <label>Apellido Paterno:</label>
                            </div>
                            <div class="con_usu">
                                <input type="text" id='Apmat' required>
                                <label>Apellido Materno</label>
                            </div>
                        </div>
                        <div id="der">
                            <div class="con_date">
                                <input type="date" required>
                                <br>
                                <label>Fecha de Nacimiento:</label>
                            </div>
                            <div class="con_usu">
                                <input type="password" id='Contrasenia' required>
                                <label>Contraseña</label>
                            </div>
                            <div class="con_usu">
                                <input type="text" id='Tel' required>
                                <label>Telefono:</label>
                            </div>
                            <div class="con_usu">
                                <input type="text" id='Tel' required>
                                <label>Celular:</label>
                            </div>
                        </div>
                        <br>
                        <div class="boton">
                            <input type="submit" onclick="ValidarRegistro()" value="Registrarme">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./JS/validar.js"></script>
    </body>
</html>
